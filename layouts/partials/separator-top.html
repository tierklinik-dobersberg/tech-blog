{{ $border := .border | default "dark:border-green-500 border-gray-300 dark:border-opacity-50"}}
<div class="relative h-8 overflow-hidden">
    <div class="{{ .bottom }} absolute w-24 h-8 border-t top-2.5 left-0 {{ $border }} -mt-0.5"></div>
    <div class="absolute inline-block w-8 h-8 transform -rotate-45 left-24 ml-2 -top-1.5 {{ .top }} "></div>
    <div class="absolute inline-block w-8 h-8 transform rotate-45 {{ .bottom }} border-t left-20 top-4 {{ $border }} -mt-px ml-px"></div>
    <div class="absolute left-28 right-28 inline-block h-8 border-b {{ .top }} {{ $border }} mx-2"></div>
    <div class="absolute inline-block w-8 h-8 transform rotate-45  right-24 mr-2 -top-1.5 {{ .top }}"></div>
    <div class="absolute inline-block w-8 h-8 transform -rotate-45 {{ .bottom }} border-t {{ $border }} right-20 top-4 -mt-px mr-px"></div>
    <div class="{{ .bottom }} absolute w-24 h-8 border-t {{ $border }} top-2.5 right-0 -mt-0.5"></div>
</div>
